version: "3.9"

services:
  db:
    image: postgres:15
    container_name: ssag-postgres
    environment:
      POSTGRES_USER: ssag_user
      POSTGRES_PASSWORD: ssag_password
      POSTGRES_DB: ssag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ssag"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8000:8000"

volumes:
  postgres_data: